{% extends 'base.html' %}

{% block body %}
  <h1 class="mb-5">여기는 일제 목록을 카드 형태로 보여줍니다.</h1>
  <div class="row">
    {% for product in products %}
    <div class="card border-primary m-3" style="width: 18rem;">
      <div class="card-body">
        <h3 class="card-title text-danger">{{product[0]}}</h3><hr>
        <h6 class="card-subtitle font-weight-bold text-primary mb-2">{{product[2]}}</h6><br><hr>
        <p class="card-text text-muted">#{{product[1]}}</p>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
